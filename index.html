		<div class="row">
			<div class="principal-container col-xs-12 col-sm-6 col-md-8 col-md-offset-3">
				<h1 class="tit-form animate__animated animate__fadeIn ">
					<div class="form">
						<div class="control">
							<img class="icons" src="./img/name.png" alt="" />
							<i class="fas fa-user-tie"></i>
							<div class="grupo">
								<input
									type="text"
									id="txtNombre"
									placeholder="Nombre"
									v-model="Nombre"
									v-on:keyup.enter="agregarContacto"
								/><span class="linea"></span>
							</div>
						</div>

						<div class="control">
							<img class="icons" src="./img/phone.png" alt="" />
							<div class="grupo">
								<input
									type="text"
									placeholder="Teléfono"
									id="telefono"
									v-model="Telefono"
									v-on:keyup.enter="agregarContacto"
								/><span class="linea"></span>
							</div>
						</div>

						<div class="control date-picker-theme-dark">
							<img class="icons" src="./img/nacim.png" alt="" />
							<div class="grupo">
								<input
									type="date"
									placeholder="Nacimiento"
									v-model="f_nacimiento"
									v-on:keyup.enter="agregarContacto"
								/><span class="linea"></span>
							</div>
						</div>

						<div class="control">
								<img class="icons" src="./img/direc.png" alt="" />
								<div class="grupo">
									<input
										type="text"
										placeholder="Direccion"
										v-model="Direccion"
										v-on:keyup.enter="agregarContacto"
									/><span class="linea"></span>
								</div>
							</div>

							<div class="control">
									<img class="icons" src="./img/insta.png" alt="" />
									<div class="grupo">
										<input
											type="email"
											placeholder="Correo"
											v-model="Correo"
											v-on:keyup.enter="agregarContacto"
										/><span class="linea"></span>
									</div>
								</div>

						<div class="botones">
							<button
								type="submit"
								id="boton-submit"
								class="btn btn-primary boton"
								@click="agregarContacto"
							>
								Nuevo Contacto
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6 .col-md-4">
					<table class="table table-light table-hover animate__animated animate__fadeIn">
						<thead class="">
							<div v-bind:id="rawId | formatId"></div>
							<tr class="head-table">
								<th>Nombre</th>
								<th>Número</th>
								<th>Nacimiento</th>
								<th>Direccion</th>
								<th>Correo</th>
								<th></th>
							</tr>
						</thead>

						<tbody v-for="(item, index) of contactos">
							<tr :class="[ item.seleccionado ? 'table-info' : ' ']">
								<td>{{item.nombre}}</td>
								<td>{{item.telefono}}</td>
								<td>{{item.nacimiento}}</td>
								<td>{{item.direccion}}</td>
								<td>{{item.correo}}</td>
								
								<td>
									<button
										class="boton-edit btn btn-success btn-sm"
										@click="mostrarContacto(index)"
									>
										<img
											class="icons-table"
											src="./img/edit.png"
											alt="Editar"
										/>
									</button>
									<button
										class="boton-delete btn btn-danger btn-sm"
										@click="eliminar(index)"
									>
										<img
											class="icons-table"
											src="./img/delete.png"
											alt="Eliminar"
										/>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		<script src="./JS/main.js"></script>
	</body>
</html>
